<section class="main container-fluid mrt-60 mrb-100">
    <h3 class="text-center mb-3 fs-2">Thời gian còn lại <span class="badge text-bg-danger">{{ minutes }}:{{ seconds }}</span></h3>
    <div class="container mrb-50">
        <div class="border border-dark-subtle rounded d-flex justify-content-between bg-dark-subtle px-5 py-2">
            <div class="item">
                <i class="bi bi-stickies"></i>
                Tổng 20 câu hỏi
            </div>
            <div class="item">
                <i class="bi bi-clock-fill"></i>
                Thời gian làm 20 phút
            </div>
            <div class="item">
                <i class="bi bi-bookmark-plus"></i>
                Tổng lượt làm
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-0 text-left">
            <div class="col-md-12 grid gap-3">
                <div class="row" ng-repeat="qtion in allquestion | limitTo:pageSize:start">

                    <div class="col border rounded me-4 px-5 py-3">
                        <h3 class="question pb-4 fs-2">{{start+1}}. {{qtion.Text}}</h3>
                        <div class="input-group mb-3" ng-repeat="allAs in qtion.Answers">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0 fs-3" name="cauhoi_{{qtion.Id}}" type="radio" ng-click="checkPoint(allAs.Id, qtion.AnswerId, qtion.Marks)"
                                    ng-model="answer" value="{{allAs.Id}}">
                            </div>
                            <div class="reply form-control fs-4"> {{allAs.Text}}</div>
                        </div>
                    </div>
                </div>
            </div>
            đáp án đúng: {{point}}
            <nav class="col-md-12 mt-3" aria-label="Page navigation example">
                <ul class="pagination text-center d-flex justify-content-center">
                    <button class="page-item rounded-pill" style="width: 100px;" ng-click="first()">
                        <span class="fs-3" aria-hidden="true">&laquo;</span>
                    </button>
                    <button class="page-item" style="width: 40px;" ng-click="prev()">
                        <i class="bi bi-arrow-left-square"></i>
                    </button>
                    <button class="page-item" style="width: 40px;" ng-click="next()">
                        <i class="bi bi-arrow-right-square"></i></a>
                    </button>
                    <button class="page-item rounded-pill" style="width: 100px;" ng-click="last()">
                        <span class="fs-3" aria-hidden="true">&raquo;</span>
                    </button>
                </ul>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success">
                        <a href="#!result/{{idMH}}/{{nameMH}}" class="text-unline text-light fs-3">Kết quả bài thi</a>
                    </button>
                </div>
            </nav>
            
        </div>
    </div>
</section>
